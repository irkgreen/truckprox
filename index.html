<!DOCTYPE html>
<html manifest="truckprox.appcache">
	<head>
	<meta name="apple-mobile-web-app-capable" content="black">
	<meta name = "viewport" content="width=device-width, initial-scale=1.0, user-scalable = no">
	<meta charset="UTF-8">
  <title>TruckProx the App</title>
    <LINK href="style.css" rel="stylesheet" type="text/css">
  	<!-- <link href="css/bootstrap.css" rel="stylesheet" media="screen"> -->
    <script src="Scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
  <script src="Scripts/jquery-ui.min.js" type="text/javascript"></script>
  <script src="Scripts/modernizr-2.0.6-development-only.js" type="text/javascript"></script>
<script src="Scripts/main.js" type="text/javascript"></script>
<!--<script src="Scripts/bootstrap.js"></script>-->
</head>
<body>
  <form id="Site">
<button id="newSite" type='button'>Clear Form and Data (new site)</button><br>
SiteID: <input type="text" id="mysiteID" name="mysiteID"><br>
Name: <input type="text" id="myname" name="myname"><br>
Location (Exit No./MP): <input type="text" id="mylocation" name="mylocation"><br>
Comments: <input type="text" id="mycomments" name="mycomments"><br>
Start Date: <input type="date" name="mydate" readonly><br>
<button id="startData" type='button'>Start/Edit Data</button>
<br><br>
Collected Data:
<br>
<select id="previousData" size="0"> </select>
<button id="editSite" type='button'>Edit Site</button>
<button id="removeSite" type='button'>Remove Site</button>
<button id="Upload" type='button'>Upload</button>
</form>
  <div id="datatable" style="display:none">
  <table id="myDataTable">
  	<col class="colPosition" />
  	<col class="colType" />
  	<col class="colYes"/>
  	<col class="colNo"/>
  	<col class="colUnk"/>
    <tr>
		<th>Space Type</th>
		<th>TT w/ Sleeper</th>
		<th>TT w/o Sleeper</th>
		<th>Other Vehicles</th>
    </tr>
    <tr>
		<td rowspan="4">Marked</td>
		<td><button id="0" class='IncremBtn'>+</button> <span id="200">0</span> <button id="100" class='DecremBtn'>-</button></td>
		<td><button id="1" class='IncremBtn'>+</button> <span id="201">0</span> <button id="101" class='DecremBtn'>-</button></td>
		<td><button id="2" class='IncremBtn'>+</button> <span id="202">0</span> <button id="102" class='DecremBtn'>-</button></td>
    </tr>
    <tr>
		<td rowspan="4">Unmarked</td>
		<td><button id="3" class='IncremBtn'>+</button> <span id="203">0</span> <button id="103" class='DecremBtn'>-</button></td>
		<td><button id="4" class='IncremBtn'>+</button> <span id="204">0</span> <button id="104" class='DecremBtn'>-</button></td>
		<td><button id="5" class='IncremBtn'>+</button> <span id="205">0</span> <button id="105" class='DecremBtn'>-</button></td>
    </tr>
</table>
    <button id="Stop" type='button'>Stop</button>
  </div>
  
  <aside id="info">
    <p>TruckProx 1.000</p>
  </aside>
  <span id="Backup"></span>
</body>
</html>
